<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="container">
        <h1>BMI Calculator</h1>
        <label for="weight">Weight(kg): </label><br>
        <input type="number" id="weight" placeholder="Weight in Kilogram"><br><br>

        <label for="height">Height(cm): </label><br>
        <input type="number" id="height" placeholder="Height in centimeters"><br><br>
    <button onclick="success()"><b>Calculate</b></button>
    <p id="result"></p>

    </div>
    <script src="script.js"></script>
</body>
</html>
